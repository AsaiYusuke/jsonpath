name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Generate parser (peg)
        run: go generate ./...

      - name: Check generated files up-to-date
        run: |
          git --no-pager diff --exit-code || (echo "Run 'go generate ./...' and commit generated changes" && exit 1)

      - name: Run Unit tests
        run: go test -race -covermode atomic -coverprofile=covprofile -coverpkg=.,./config,./errors,./internal/syntax ./...

      - name: Install goveralls
        run: go install github.com/mattn/goveralls@latest

      - name: Send coveralls
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: goveralls -coverprofile=covprofile -service=github

      - name: Send goreportcard
        uses: creekorful/goreportcard-action@v1.0
